<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <header></header>
    <main>
      <!-- SLIDER PART -->
      <section>
        <div class="slider-container">
          <img src="../public/images/sliderimg1.png" alt="img" />
          <div class="slider-content">
            <h1>
              PORSHCE BAKI MƏRKƏZİ<br /><br />
              <span> XOŞ GƏLMİSİZ</span>
            </h1>
          </div>
          <div class="slider-buttons">
            <button><i class="fa-solid fa-arrow-left"></i></button>
            <button><i class="fa-solid fa-arrow-right"></i></button>
          </div>
          <div class="slider-circles">
            <div class="slider-circle"></div>
            <div class="slider-circle"></div>
            <div class="slider-circle"></div>
            <div class="slider-circle"></div>
            <div class="slider-circle"></div>
          </div>
        </div>
      </section>

      <!-- Model cesidleri -->
      <section>
        <h1 class="title">Model çeşidi</h1>
        <div class="cars-container">
          <div class="car-box">
            <div>
              <img src="../public/images/porsche718.png" alt="img" />
            </div>

            <p class="car-name">718</p>
            <div class="car-buttons">
              <button class="btn-1">Konfiqurasiya edin</button>
              <button class="btn-2">Baxis</button>
            </div>
          </div>

          <div class="car-box">
            <img src="../public/images/porsche911.png" alt="img" />
            <p class="car-name">911</p>
            <div class="car-buttons">
              <button class="btn-1">Konfiqurasiya edin</button>
              <button class="btn-2">Baxis</button>
            </div>
          </div>

          <div class="car-box">
            <img src="../public/images/taycan.png" alt="img" />
            <p class="car-name">Taycan</p>
            <div class="car-buttons">
              <button class="btn-1">Konfiqurasiya edin</button>
              <button class="btn-2">Baxis</button>
            </div>
          </div>

          <div class="car-box">
            <img src="../public/images/porschepanamera.png" alt="img" />
            <p class="car-name">Panamera</p>
            <div class="car-buttons">
              <button class="btn-1">Konfiqurasiya edin</button>
              <button class="btn-2">Baxis</button>
            </div>
          </div>

          <div class="car-box">
            <img src="../public/images/porschemacan.png" alt="img" />
            <p class="car-name">Macan</p>
            <div class="car-buttons">
              <button class="btn-1">Konfiqurasiya edin</button>
              <button class="btn-2">Baxis</button>
            </div>
          </div>

          <div class="car-box">
            <img src="../public/images/porschecayenne.png" alt="img" />
            <p class="car-name">Cayenne</p>
            <div class="car-buttons">
              <button class="btn-1">Konfiqurasiya edin</button>
              <button class="btn-2">Baxis</button>
            </div>
          </div>
        </div>
      </section>

      <section>
        <h1 class="title">Stokda olan avtomobillər</h1>
        <div class="grid-container">
          <div class="grid-item">
            <div class="grid-img">
              <img src="../public/images/stok718.png" alt="img" />
            </div>
            <button>718 modeli tapin</button>
          </div>

          <div class="grid-item">
            <div class="grid-img">
              <img src="../public/images/stok911.png" alt="img" />
            </div>
            <button>911 modellerini tapin</button>
          </div>

          <div class="grid-item">
            <div class="grid-img">
              <img src="../public/images/stok911.png" alt="img" />
            </div>
            <button>Taycan modellerini tapin</button>
          </div>

          <div class="grid-arrows">
            <button><i class="fa-solid fa-arrow-left"></i></button>
            <button><i class="fa-solid fa-arrow-right"></i></button>
          </div>
        </div>
        <div class="grid-circles">
          <div class="grid-circle"></div>
          <div class="grid-circle"></div>
          <div class="grid-circle"></div>
          <div class="grid-circle"></div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
